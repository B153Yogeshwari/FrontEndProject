
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">EMI Calculator</h2>

              

                <div class="form-group">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" class="form-control" id="loanAmount" [(ngModel)]="loanAmount">
                  </div>
                  
                  <div class="form-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="number" class="form-control" id="interestRate" [(ngModel)]="interestRate">
                  </div>
                  
                  <div class="form-group">
                    <label for="loanTerm">Loan Term (months):</label>
                    <input type="number" class="form-control" id="loanTerm" [(ngModel)]="loanTerm">
                  </div>
                  
                  <button class="btn btn-primary" (click)="calculateEMI()">Calculate EMI</button>
                  
                  <div *ngIf="emiAmount">
                    <h4>EMI Amount: â‚¹{{ emiAmount | number:'1.0-2' }}</h4>
                  </div>


                

               

                

                

              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
